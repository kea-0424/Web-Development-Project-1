<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
       

    .hero {
    background: url('Images/watch2.jpg') no-repeat center center;
    background-size: contain;
    width: 100%; /* Adjust as needed */
    height: 80vh; /* Adjust height based on your layout */
}


        button {
            position: left;
            background-color: transparent;
            border: solid 1px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #f8f8f8;
        }
        .categories, .featured, .latest-blog {
            padding: 20px;
        }
        .category-list, .product-list, .blog-list {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .category, .product, .blog-post {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="hero">
            <h1>Precision Timepieces for <br> The Discerning Collector</h1>
            <button>Open Watch section</button>
        </div>
    </header>
    
    <section class="categories">
        <h2>Browse Our Categories</h2>
        <div class="category-list">
            <div class="category">Rings</div>
            <div class="category">Earrings</div>
            <div class="category">Bracelets</div>
            <div class="category">Necklaces</div>
            <div class="category">Watches</div>
        </div>
    </section>
    
    <section class="featured">
        <h2>Beauty at Its Finest</h2>
        <div class="product-list">
            <div class="product">Diamond Bracelet</div>
            <div class="product">Gold Necklace</div>
        </div>
    </section>
    
    <section class="latest-blog">
        <h2>Latest Blog Posts</h2>
        <div class="blog-list">
            <div class="blog-post">Luxury Watch Guide</div>
            <div class="blog-post">Trendy Jewelry Styles</div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
